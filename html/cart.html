<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="header-part">
            <div class="menu-bar-size">
                <div class="menu-bar"></div>
                <div class="menu-bar"></div>
                <div class="menu-bar"></div>
            </div>
            <h3 class="logo"><a href="../index.html">SHOP</a></h3>
            <a href="./cart.html"><i class="fa fa-shopping-cart fa-lg cart" aria-hidden="true"></i></a>
        </div>
    </header>
    <section class="cart-sizing">
        <div class="cart-header">
            <h3 class="cart-header-text">Your Cart</h3>
            <div class="cart-item-count">(1 items)</div>
        </div>
        <div class="cart-items">
            <img class="cart-item-image" src="../images/mens/5.jpg">
            <div class="cart-item-details">
                <div>
                    <h4>Men's Tech Shell Full-Zip</h4>
                </div>
                <div class="cart-item-summary">
                    <div class="cart-item-min">
                        <div class="cart-item-qty">
                            <h5>Qty: </h5>
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                        <div class="cart-item-size">
                            <h5>Size:</h5>
                            <h5>M</h5>
                        </div>
                        <div class="cart-item-price">
                            <h5>$50.20</h5>
                        </div>
                    </div>
                    <div class="cart-item-remove">&#9747</div>
                </div>

            </div>
        </div>
        <div class="cart-total-amount">
            <h2 class="total-amount">Total: $50.20</h2>
            <a href="./checkout.html">
                <div class="check-out-button">CHECKOUT</div>
            </a>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-text">Made by Polymer</div>
        <div class="black-button">DEMO ONLY</div>
    </footer>
</body>

</html>
