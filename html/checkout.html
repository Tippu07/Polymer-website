<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="header-part">
            <div class="menu-bar-size">
                <div class="menu-bar"></div>
                <div class="menu-bar"></div>
                <div class="menu-bar"></div>
            </div>
            <h3 class="logo"><a href="../index.html">SHOP</a></h3>
            <a href="./cart.html"><i class="fa fa-shopping-cart fa-lg cart" aria-hidden="true"></i></a>
        </div>
    </header>
    <section class="cart-sizing">
        <div class="cart-header">
            <h3 class="cart-header-text">Checkout</h3>
            <div class="cart-item-count">Shop is a demo app - from data will not be sent</div>
        </div>
        <form>
            <div class="form">
                <div class="form-sizing">
                    <h2>Account Information</h2>
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Phone Number">
                    <h2>Shipping Address</h2>
                    <input type="text" placeholder="Address">
                    <input type="text" placeholder="City">
                    <input type="text" placeholder="State/Province">
                    <input type="text" placeholder="Zip/Postal Code">
                    <h3>Country</h3>
                    <select class="select-prop">
                        <option>India</option>
                        <option>United State</option>
                    </select>
                    <h2>Billing Address</h2>
                    <input type="checkbox">Use differenet billing address
                </div>
                <div class="form-sizing">
                    <h2>Payment Method</h2>
                    <input type="text" placeholder="Cardholder Name">
                    <input type="text" placeholder="Card Number">
                    <h3>Expiry</h3>
                    <div class="card-validity">
                        <select class="select-prop">
                            <option>Jan</option>
                            <option>Feb</option>
                            <option>Mar</option>
                            <option>Apr</option>
                            <option>May</option>
                        </select>
                        <select class="select-prop">
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                        </select>
                        <input type="text" placeholder="CVV">
                    </div>
                    <h2>Order Summary</h2>
                    <div class="order-summary">
                        <h3>Men's Tech Shell Full-Zip</h3>
                        <h3>$50.20</h3>
                    </div>
                    <div class="final-amount">
                        <h3>Total</h3>
                        <h3>$50.20</h3>
                    </div>
                    <div class="check-out-button">PLACE ORDER</div>
                </div>
            </div>
        </form>
    </section>
    <footer>
            <div class="footer-text">Made by Polymer</div>
            <div class="black-button">DEMO ONLY</div>
        </footer>
</body>

</html>
